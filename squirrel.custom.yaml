patch:

  show_notifications_via_notification_center: false

  app_options:

  style:
    color_scheme: apathy
  preset_color_schemes:
    apathy:
      name: 冷漠／Apathy
      author: LIANG Hai
      horizontal: true
      inline_preedit: true
      candidate_format: "%c\u2005%@\u2005"
      corner_radius: 5
      border_height: 0
      border_width: 0
      font_face: "PingFangSC-Regular,HanaMinB"
      font_point: 16
      label_font_face: "STHeitiSC-Light"
      label_font_point: 12
      back_color: 0xFFFFFF
      text_color: 0x424242
      hilited_candidate_text_color: 0xEE6E00
      hilited_candidate_back_color: 0xFFF0E4
      comment_text_color: 0x999999
